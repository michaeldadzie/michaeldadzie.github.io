name: michaeldadzie

description: A new Flutter application.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  google_fonts: ^1.1.0
  flutter:
    sdk: flutter



  cupertino_icons: ^0.1.3

dev_dependencies:
  velocity_x: ^0.4.1
  flutter_icons: ^1.1.0
  url_launcher: ^5.4.7
  get_it: ^4.0.4
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: RaleWay
      fonts:
        - asset: assets/fonts/Raleway-Regular.ttf
        - asset: assets/fonts/Raleway-Bold.ttf
          weight: 700
        - asset: assets/fonts/Raleway-Black.ttf
          weight: 900

